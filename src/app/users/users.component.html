<div class="container">  
    
  <ul class="users_list">
    <li *ngFor="let user of users">
      <button [class.selected]="user === selectedUser" type="button" (click)="showDetails(user)">
        <span class="name">{{user.name}}</span>
      </button>
    </li>
  </ul> 

</div>  

<app-user-detail [user]="selectedUser"></app-user-detail>
