<h2>User ID: {{yeri.id}}</h2>
<h2>User Name: {{yeri.name}}</h2>

<div>
    <label for="name">User name: </label>
    <input id="name" [(ngModel)]="yeri.name" placeholder="name">
</div>

<div class="container">  
    
    <h1> Display Data from Json File in Angular 9 </h1>  
      
    <table class="table table-striped">  
      <thead>  
          <tr>  
            <th>ID</th>  
            <th>Name</th>  
            <th>Email</th>  
            <th>Country</th>  
          </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let user of users">  
          <td>{{ user.id }}</td>  
          <td>{{ user.name }}</td>  
          <td>{{ user.email }}</td>  
          <td>{{ user.country }}</td>  
        </tr>  
      </tbody>  
    </table>  
  </div>
