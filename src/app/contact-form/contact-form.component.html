<div class="container">

    <div [hidden]="submitted">
        
      <form (ngSubmit)="send()" #contactForm="ngForm">
        <div class="form-group">
          <label for="myEmail">Email</label>
          <input type="text" class="form-control" id="myEmail" placeholder="Enter your email address" required [(ngModel)]="email" name="myEmail" #myEmail="ngModel">
          <div [hidden]="myEmail.valid || myEmail.pristine" class="alert alert-danger">Email is required</div>
        </div>
  
        <div class="form-group">
            <label for="myMessage">Message</label>
            <input type="text" class="form-control" id="myMessage" placeholder="Enter a message to submit" required [(ngModel)]="message" name="myMessage" #myMessage="ngModel">
            <div [hidden]="myMessage.valid || myMessage.pristine" class="alert alert-danger">Message is required</div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Submit</button>
      </form>

    </div>

</div>
